<!-- Augmented Reality on the Web in 10 lines of html! https://github.com/jeromeetienne/ar.js -->
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<!-- aframe-keyboard-controls.js Permite todas las accion utilizando el Teclado -->
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/dev/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<meta name="apple-mobile-web-app-capable" content="yes">

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs="debugUIEnabled: false;" vr-mode-ui="enabled: false">
    <a-asset>
      <a-asset-item id="modelo" src="scene.gltf"></a-asset-item>
    </a-asset>

    <a-marker preset="hiro">
      <a-entity id="loadingEl" gltf-model="#modelo" scale="0.05 0.05 0.05" rotation="0 0 0" position="0 0 0"
        animation-mixer loader>
      </a-entity>

    </a-marker>
    <!--<a-entity light="type: ambient; color: #fff; intensity: 3"> </a-entity>-->
    <!-- <a-entity light="type: directional; color: #fff; intensity: 3" position="-1 1 0"> </a-entity>-->
     <a-entity light="type: point; intensity: 1 ; distance: 10; decay: 0"
          position="-1 1 -1"></a-entity>
          <a-entity light="type: point; intensity: 3 ; distance: 10; decay: 0"
          position="1 1 1"></a-entity>
    <a-entity camera></a-entity>
  </a-scene>
</body>
